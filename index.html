<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jishin Alert Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Jishin Alert</h1>
                <h2>Admin Dashboard</h2>
                <p>Earthquake Game Simplified Analytics</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" placeholder="Enter Admin Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span>Login to Dashboard</span>
                </button>

                <div id="errorMessage" class="error-message"></div>
            </form>

            <div class="login-footer">
                <p>ðŸ”’ Authorized personnel only</p>
            </div>
        </div>
    </div>

      <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- load config -->
    <script>
        console.log("Firebase SDK loaded:", typeof firebase !== 'undefined');
    </script>
    
    <!-- Firebase config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth script -->
    <script src="js/auth.js"></script>

     <script src="js/theme.js"></script>
</body>
</html>
